base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
# =========================================================
# 请确保这里是您的用户名和仓库名
# =========================================================
user_name: "liu-s-q19"
repo_name: "RL4LLM-arxiv-daily"

show_authors: True
show_links: True
show_badge: True
max_results: 15

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
# 修改说明：使用了 - 符号列表格式，彻底解决 parsing error
keywords:
  "LLM RL Algorithms":
    filters:
      - "Group Relative Policy Optimization"
      - "GRPO"
      - "Direct Preference Optimization"
      - "DPO"
      - "Proximal Policy Optimization"
      - "PPO"
      - "SimPO"
      - "KTO"
      - "RLHF"

  "Reasoning & RLVR":
    filters:
      - "Process Reward"
      - "Verifiable Reward"
      - "Outcome Reward"
      - "Self-Correction"
      - "Chain of Thought"
      - "System 2 Reasoning"

  "RL for Auto-Driving":
    filters:
      - "Vision Language Action"
      - "VLA"
      - "End-to-end Driving"
      - "World Model"
      - "Autonomous Driving"
      - "Embodied AI"
